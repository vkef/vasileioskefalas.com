  <main class="aboutc">


    <header class="type">
      <a href="./"><img src="./img/Group.png" class="vk" alt="vk"></a>

        <a href="contact.html"> CONTACT
        </a>

    <div class="animate__animated animate__fadeInLeftBig">
      <h1 class="about-heading" id="headcontact">
        Contact\
      </h1>
    </div>


    <div class="container">
      <form action="https://formsubmit.co/kef.vasileios@outlook.com" id="formsub" method="POST"
        onsubmit="simpleToast()">

        <ul class="form-style-1">
          <li><label>Name <span class="required">*</span></label>
            <input type="text" name="Name" class="field-divided" autocomplete="given-name" required />
            <div class="pmfirst">First Name</div>
            <input type="text" name="LastName" class="field-divided" autocomplete="family-name" required />
          </li>
          <li id="pp">
            <div class="pfirst">First Name</div>
            <div class="psecond">Last Name</div>
          </li>
          <li>
            <label>Phone Number <span class="required">*</span></label>
            <input type="phone" name="Phone" class="field-long" required />
          </li>
          <li>
            <label>Email Address <span class="required">*</span></label>
            <input type="email" name="Email" class="field-long" required />
          </li>
          <li>
            <label>Message <span class="required">*</span></label>
            <textarea name="Message" id="field5" class="field-long field-textarea" autocomplete="nope"
              required></textarea>
          </li>
          <li class="sentb">

            <input id="button" type="submit" value="SUBMIT" />

            <div id="simpleToast">
              <span>Sent!</span>
            </div>

          </li>
          <li>
            <input type="hidden" name="_next" value="http://vasileioskefalas.com/index.html">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

          </li>

        </ul>
      </form>

    <div class="mailbot"> Or contact me at <a href="mailto:kef.vasileios@outlook.com">kef.vasileios@outlook.com</a>
